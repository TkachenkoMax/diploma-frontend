<!doctype html>
<html lang="ru-RU">
  <head>
    <title>Start page</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="loginModalLabel">Log in</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            In progress...
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary">Log in</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <div class="side-menu-button" id="side-menu-open">
      <div class="bar1"></div>
      <div class="bar2"></div>
      <div class="bar3"></div>
    </div>
    <div id="side-menu" class="sidenav">
      <h2>Displaying calendars</h1>
    </div>
    <div class="container">
      <div class="row header">
        <div class="col-md-2">
          <h1 class="text-center">Logo</h1>
        </div>
        <div class="col-md-2 offset-md-8 align-self-center">
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#loginModal">
            Log in
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 ">
          <ul class="nav justify-content-center navbar-dark bg-dark">
            <li class="nav-item">
              <a class="nav-link active-menu" href="#">Calendars</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Tasks</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contacts</a>
            </li> 
          </ul>
        </div>
      </div>
      <div class="row">
        <div class="col-md-2 offset-md-4 text-center">My calendars</div>
        <div class="col-md-2 text-center">My events</div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="month">      
            <ul>
              <li class="prev" id="calendar-prev">&#10094;</li>
              <li class="next" id="calendar-next">&#10095;</li>
              <li id="month-name"></li>
            </ul>
          </div>

          <ul class="weekdays">
            <li>Mon</li>
            <li>Tue</li>
            <li>Wed</li>
            <li>Thu</li>
            <li>Fri</li>
            <li>Sat</li>
            <li>Sun</li>
          </ul>

          <ul class="days"> 
          </ul>
        </div>
      </div>  
      <div class="row">
        <div class="col-md-12 footer">
          <h1 class="text-center">Footer</h1>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <script src="js/calendar/CalendarController.js"></script>
    <script src="js/libs/moment-with-locales.js"></script>
  </body>
</html>
